<!DOCTYPE html>
<html lang="en">
	<head>
		<title><%= htmlWebpackPlugin.options.siteTitle %></title>
		<meta charset="utf-8" />
		<% if (!htmlWebpackPlugin.options.isProduction){ %>
		<script>window.sessionStorage.setItem('__telegram__initParams', '{"tgWebAppVersion": "6.9"}')</script>
		<% } %>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body style="--data-cell: calc(414px/13)">
		<div id="root"></div>
	</body>
</html>
